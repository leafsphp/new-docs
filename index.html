	<meta name="keywords" content="PHP, backend, library, framework, api, server, routing, leaf php, php framework, micro-framework, leaf, leafMVC, leaf mvc, Michael Darko">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="image_src" type="image/jpeg" href="https://leaf-docs.netlify.app/images/logo.png">
	<link rel="shortcut icon" type="image/jpeg" href="https://leaf-docs.netlify.app/images/logo.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="stylesheet" href="./downloads/stash.css">
	<link rel="stylesheet" href="./app.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Gruppo');
		.app-name-link > img {
			width: 70px !important;
			height: 70px !important;
		}
	</style>
</head>
<body>
	<div id="google_translate_element" style="position: absolute; left: 20px; top: 30px;"></div>
	<script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage: 'en',
				includedLanguages: 'es,fr,ja,pt,ru,zh-CN',
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'google_translate_element');
		}
	</script>
	<script
		type="text/javascript"
		src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
	></script>
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<button onclick="toggleMode()" class="toggle-mode">Toggle Mode</button>
	<div
		id="app"
		style="display: flex; justify-content: center; align-items: center; height: 90vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 20px;"
	>
		Loading Leaf Docs...
	</div>
</body>
<script>
	let path = String(window.location.hash);
	var darkMode = window.localStorage["isDark"];
	var body = document.body;

	window.$docsify = {
		loadNavbar: true,
		loadSidebar: true,
		coverpage: true,
		coverpage: [
			'/',
			'/leaf/',
			'/leaf/v/2.4-beta/',
			'/leaf/v/2.4/',
			'/ui/',
			'/tilly/',
			'/leaf-api/',
			'/aloe-cli/',
			'/leaf-api/v/1.1/',
			'/leaf-api/v/1.2/',
			'/leaf-api/v/2.0/',
			'/leaf-mvc/',
		],
		onlyCover: false,
		logo: 'https://leaf-docs.netlify.app/images/logo.png',
		ga: 'UA-150463804-1',
		name: 'Leaf PHP',
		search: {
			noData: {
				'/': 'No results!'
			},
			paths: 'auto',
			placeholder: {
				'/': 'Search',
				'leaf-api': 'Search Leaf API Docs',
				'leaf-ui/': 'Search Leaf UI Docs',
				'/tilly/': 'Search Tilly Docs'
			}
		},
		repo: path.includes("#/leaf-api/") ? (
			"leafsphp/leafAPI"
		) : path.includes("#/ui/") ? (
			"leafsphp/leaf-ui"
		) : path.includes("#/tilly/") ? "leafsphp/tilly" : "leafsphp/leaf"
	}

	if (darkMode === "true") {
		body.classList.add("darkmode");
	} else {
		body.classList.remove("darkmode");
	}

	function toggleMode() {
		var isDark = Array(...body.classList).includes("darkmode");
		window.localStorage["isDark"] = !isDark;

		if (isDark) {
			body.classList.remove("darkmode");
		} else {
			body.classList.add("darkmode");
		}
	}
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
