<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaf PHP</title>
	<meta name="description" content="Create clean, simple but powerful web apps and APIs with PHP.">
	<meta name="keywords" content="PHP, backend, library, framework, api, server, routing, leaf php, php framework, micro-framework, leaf, leafMVC, leaf mvc, Michael Darko">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="image_src" type="image/jpeg" href="https://leaf-docs.netlify.app/images/logo.png">
	<link rel="shortcut icon" type="image/jpeg" href="https://leaf-docs.netlify.app/images/logo.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="stylesheet" href="./downloads/stash.css">
	<link rel="stylesheet" href="./app.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Gruppo');
		.app-name-link > img {
			width: 70px !important;
			height: 70px !important;
		}
	</style>
	<script id="flashWidgetScript" type="text/javascript" src="https://wallet.flashcoin.io/assets/widgets/donate.js"></script>
</head>
<body>
	<div id="app">Loading Leaf Docs...</div>
</body>
<script>
	let path = String(window.location.hash);

	window.$docsify = {
		loadNavbar: true,
		loadSidebar: true,
		coverpage: true,
		coverpage: [
			'/',
			'/leaf/',
			'/leaf/v/2.4-beta/',
			'/leaf/v/2.4/',
			'/ui/',
			'/tilly/',
			'/leaf-api/',
			'/aloe-cli/',
			'/leaf-api/v/1.1/',
			'/leaf-api/v/1.2/',
			'/leaf-api/v/2.0/',
			'/leaf-mvc/',
		],
		onlyCover: false,
		logo: 'https://leaf-docs.netlify.app/images/logo.png',
		ga: 'UA-150463804-1',
		name: 'Leaf PHP',
		search: {
			noData: {
				'/': 'No results!'
			},
			paths: 'auto',
			placeholder: {
				'/': 'Search',
				'leaf-api': 'Search Leaf API Docs',
				'leaf-ui/': 'Search Leaf UI Docs',
				'/tilly/': 'Search Tilly Docs'
			}
		},
		repo: path.includes("#/leaf-api/") ? (
			"leafsphp/leafAPI"
		) : path.includes("#/ui/") ? (
			"leafsphp/leaf-ui"
		) : path.includes("#/tilly/") ? "leafsphp/tilly" : "leafsphp/leaf"
	}
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>

</script> -->
</html>
